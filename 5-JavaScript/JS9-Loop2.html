<html> 
    <head>
        <title>JavaScript Programming</title>       
    </head>
      <body>
         <h1>JavaScript..while loop</h1>
         <script>   
           document.write("While Loop<br>" );
               var n=1;
           while(n<10){
            document.write("<br>",n);
             n=n+1; 
           }
           document.write("<br> For  Loop<br>" );
           for(var i=1;i<=10;i++){
            document.write("<br>",i);
           }
           document.write("<br> do while<br>" );
            var t=1;
            do{
                document.write("<br>",t); 
                t++; 
            }
            while(t<=10);
          </script>
      </body>
</html>
