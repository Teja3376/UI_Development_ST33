<html>
    <head>
        <title>LoginPage Validation</title>
          <script>
             function loginValidation(){
                //  ravi                 
                var uname=document.myform.username.value; //myform = form name // input tag name // value
                // ravi@123
                var pass = document.myform.password.value;
               if(uname == null || uname == ""){
                    alert("Name cant be blank");
                    return false;
                }else if(pass.length <6){
                    alert("Password must be at least 6 characters long")
                    return false;
                }   }
      </script>
    </head>
   <body>
    <h3>Login Page:</h3>
       <form name="myform" action="LoginSuccess.html" onsubmit="return loginValidation()">
        User Name : <input type="text" name="username"> <br>
        Password  : <input type="password" name="password"><br>
       
        <input type="submit" value="Submit">
       
     </form>
   </body>
</html>
