<html> 
    <head>
        <title>JavaScript functions</title> 
        <script>
              function divide(a,b){
                 try{
                  console.log("One");
                    if(b==0){
                        throw new Error("Divide by zero is not allowed..:RAM")
                    }
                    let result = a/b;
                     console.log(result);
                     console.log("End");
                    } // try end
                  catch(error){
                    console.error("Program is Error "+error)
                  } 
                  finally {
                    console.log("finally :  for close ")
                  }                    
              } // divide() method close 
              divide(10,0);
               
        </script>      
    </head>
      <body>     
          <h2>JavaScript function Parameters</h2>     
    </body>
</html>
