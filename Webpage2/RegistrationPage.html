<html>
<head>
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="main">
            <div class="h1">
                <u>    <p style="font-size: xxx-large; font-weight: 800; ">Registration Of the Student</p></u>
            </div>
            <div class="table">
                <table>
                    <form action="RegistrationSucessful.html">
                        <tr>
                            <th>    <label for="">Name of student: </label>    </th>
                            <td>    <input type="text" name="name" placeholder="Enter Full name" required>   </td>
                        </tr>
                        <tr>
                            <th>    <label for="">Enter the Number:</label></th>
                            <td>    <input type="text" name="number" placeholder="Mobile Number" required></td>
                        </tr>
                        <tr>
                            <th>    <label for="">Student D.O.B</label></th>
                            <td>    <input type="date" name="date" required></td>
                        </tr>
                        <tr>
                            <th>    <label for="">Gender: </label></th>
                            <td>    <input type="radio" name="Gender" value="Male">Male
                                    <input type="radio" name="Gender" value="Female">Female
                            </td>
                        </tr>
                        <tr>
                            <th>    <label for="">Enter Email Address: </label></th>
                            <td>    <input type="email" placeholder="Email address" name="email" required></td>
                        </tr>
                        <tr>
                            <th>    <label for="">New password: </label></th>
                            <td>    <input type="password" name="password" placeholder="8-16 Charcters Only" required></td>
                        </tr>
                        <tr>
                            <th>    <label for="">Re-Enter password: </label></th>
                            <td>    <input type="password" name="password" placeholder="8-16 Charcters Only" required></td>
                        </tr>
                        <tr>
                            <th>    <label for="">Your Feedback: </label></th>
                            <td>    <textarea name="Feedback" placeholder="Your FeedBack Is More Important" rows="5" cols="20"></textarea></td>
                        </tr>
                        <tr>
                            <td><a href="LoginPage.html">For Login? </a></td>
                            <td> <input type="submit" value="submit"></td>
                        </tr>
                    </form>
                </table>
                <br>
                <a href="Home.html">>>Back to Home</a>
            </div>
       </div>
    </div>
</body>
</html>
