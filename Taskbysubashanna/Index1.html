<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #7b5ddc;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
        }

        .container {
            width: 90%;
            max-width: 1100px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo div {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li {
            display: inline;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.8;
        }

        .navbar ul li:hover {
            opacity: 1;
        }

        .sign-up {
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            background: transparent;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .hero {
            margin-top: 80px;
            max-width: 500px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <div></div>
            </div>
            <ul>
                <li>Tour</li>
                <li>Product</li>
                <li>Pricing</li>
            </ul>
            <button class="sign-up">SIGN UP</button>
        </div>

        <div class="hero">
            <h1>Success starts with a great product</h1>
            <p>Morbi leo tortor, fermentum sed orci vitae, tempor auctor turpis. Fusce bibendum accumsan fringilla. Nulla aliquam luctus sem, at posuere nibh lobortis et.</p>
        </div>
    </div>

</body>
</html>
