<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label >First Name:</label><br>
        <input type="text" name="fname" value="Charan" disabled><br>

        <label>Last Name:</label><br>
        <input type="text" name="lname" value="Teja" readonly><br>

        <label>Mobile Number</label><br>
        <input type="number" name="mobile" minlength="10" maxlength="10" required><br>

        <label>Age</label><br>
        <input type="number" name="age" required min="18" max="60"> <br>   <!-- Imp -->
            
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female
        <br>

        <label>CheckBok:</label>
        <input type="checkbox"  name="Hobbies" value="Cricket" required>Cricket
        <input type="checkbox"  name="Hobbies" value="football" required>Football <br>
        
        
        <label>Password:</label><br>
        <input type="password" name="pass" minlength="8" maxlength="16" placeholder="8-16 Charcters Only" required><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
